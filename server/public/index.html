<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.3/dist/paper.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
    <title>IM-Aggregation</title>
</head>

<body style="background-image: url(/imgs/bg.png)">
    <nav class="border fixed split-nav">
        <div class="nav-brand">
            <h3><a href="#">IM-Aggregation</a></h3>
        </div>
        <div class="collapsible">
            <div class="collapsible-body">
                <ul class="inline">
                    <li>
                        <a href="https://github.com/wechaty/im-aggregation#readme">📄 文档</a>
                    </li>
                    <li>
                        <a href="https://github.com/TankNee">🫂 关于作者</a>
                    </li>
                    <li>
                        <a href="https://github.com/wechaty/im-aggregation">🧱 仓库</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="paper container" style="margin: 4.5rem auto">
        <h1 align="center">🎨 Wechaty 消息聚合应用</h1>
        <div class="alert alert-success">
            🚀 请使用下面展示的二维码进行登录。
        </div>
        <div id="qrcode" class="row" align="center"></div>
    </div>
    <script>
        function appendQrCodeCard (info) {
            $("#qrcode").append(`
                <div align="left" id="${info.name}-card"
                user-status="${info.user.status}"
                status="${info.status
                }" loginAt=${new Date(
                    info.loginAt
                ).getTime()} modifiedTime=${new Date(
                    info.modified
                ).getTime()} style="box-shadow: none;" class="card col-6 col border-primary border-${Math.floor(
                    Math.random() * 5 + 1
                )}">
                    <img src="${info.url}?t=${new Date(
                    info.modified
                ).getTime()}" alt="${info.name}">
                    <div class="card-body">
                        <h4 class="card-title">🤖 ${info.name}</h4>
                        <p class="card-subtitle qrcode-modifiedTime">⏰ 二维码生成时间：${new Date(
                    info.modified
                ).toLocaleString()}</p>
                        <p class="card-subtitle account-loginTime">⏰ 用户上次登录时间：${new Date(
                    info.loginAt
                ).toLocaleString()}</p>
                        <p class="text-${info.status === "online" ? "success" : "danger"
                }" id="${info.name}-status">📜 进程状态：${info.status
                }</p>
                <p class="text-${info.user.status === "online" ? "success" : "danger"
                }" id="${info.name}-user-status">🐱 用户：${info.user.name} （${info.user.status}）</p>
                        <button id="${info.name
                }-restart-btn" class="restart-btn" adapter=${info.name
                } ${info.status === "online" ? "disabled" : ""
                } style="margin-bottom: 0.25rem; width: 100%;" adapter=${info.name
                }>启动</button>
                        <button style="width: 100%;" class="exit-btn" adapter=${info.name
                }>退出</button>
                    </div>
                </div>
            `);
        }

        function updateQrCodeCard (info) {
            if (!$(`#${info.name}-card`).length) return;
            const modifiedTime = new Date(info.modified).getTime().toString();
            const loginAt = new Date(info.loginAt).getTime().toString();
            const status = info.status;
            const userStatus = info.user.status;
            if (
                modifiedTime !== $(`#${info.name}-card`).attr("modifiedTime") ||
                loginAt !== $(`#${info.name}-card`).attr("loginAt") ||
                status !== $(`#${info.name}-card`).attr("status") ||
                userStatus !== $(`#${info.name}-card`).attr("user-status")
            ) {
                $(`#${info.name}-card`).attr(
                    "modifiedTime",
                    modifiedTime
                );
                $(
                    `#${info.name}-card .card-subtitle.qrcode-modifiedTime`
                ).text(
                    `⏰ 二维码生成时间：${new Date(
                        info.modified
                    ).toLocaleString()}`
                );

                $(`#${info.name}-card`).attr(
                    "loginAt",
                    loginAt
                );
                $(
                    `#${info.name}-card .card-subtitle.account-loginTime`
                ).text(
                    `⏰ 用户上次登录时间：${new Date(
                        info.loginAt
                    ).toLocaleString()}`
                );

                $(`#${info.name}-card img`).attr(
                    "src",
                    `${info.url}?t=${new Date(info.modified).getTime()}`
                );

                // set process status
                $(`#${info.name}-card`).attr("status", info.status);

                $(`#${info.name}-status`).text(
                    `📜 进程状态：${info.status}`
                );
                $(`#${info.name}-status`).attr(
                    "class",
                    `text-${info.status === "online" ? "success" : "danger"
                    }`
                );

                // set user status
                $(`#${info.name}-card`).attr("user-status", info.user.status);

                $(`#${info.name}-user-status`).text(
                    `🐱 用户：${info.user.name} （${info.user.status}）`
                );
                $(`#${info.name}-user-status`).attr(
                    "class",
                    `text-${info.user.status === "online" ? "success" : "danger"
                    }`
                );

                if (info.status === "online") {
                    $(`#${info.name}-restart-btn`).attr(
                        "disabled",
                        "true"
                    );
                } else {
                    $(`#${info.name}-restart-btn`).removeAttr(
                        "disabled"
                    );
                }
            }
            return;

        }

        function exitProcess (adapter) {
            $.ajax({
                url: "/api/v1/exit",
                type: "POST",
                data: {
                    adapter,
                },
                dataType: "json",
                success: function (data) {
                    if (data.status !== "success") {
                        alert(data.data);
                    }
                },
            });
        }

        function restartProcess (adapter) {
            $.ajax({
                url: "/api/v1/restart",
                type: "POST",
                data: {
                    adapter,
                },
                dataType: "json",
                success: function (data) {
                    if (data.status !== "success") {
                        alert(data.data);
                    }
                },
            });
        }

        function clearCache (adapter) {
            $.ajax({
                url: "/api/v1/clear",
                type: "POST",
                data: {
                    adapter,
                },
                dataType: "json",
                success: function (data) {
                    if (data.status !== "success") {
                        alert(data.data);
                    }
                },
            });
        }

        function getAdapterInfo () {
            $.ajax({
                url: "/api/v1/info",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    data.data.forEach((info) => updateQrCodeCard(info));
                },
            });
        }

        function initAdapterInfo () {
            $.ajax({
                url: "/api/v1/info",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    data.data.forEach((info) => appendQrCodeCard(info));
                },
            });
        }

        $(document).ready(function () {
            initAdapterInfo();
            setInterval(getAdapterInfo, 3000);
            $("#qrcode").on(
                "click",
                ".card-body .restart-btn",
                function () {
                    const adapter = $(this).attr("adapter");
                    restartProcess(adapter);
                }
            );
            $("#qrcode").on("click", ".card-body .exit-btn", function () {
                const adapter = $(this).attr("adapter");
                exitProcess(adapter);
            });
        });
    </script>
</body>

</html>
